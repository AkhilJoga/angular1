<p>userform works!</p>

<Span> {{title}} </Span>


<div class="row">
    <div class="col">
      <input type="text"  [(ngModel)]="user.firstname" class="form-control" placeholder="First name" aria-label="First name">
    </div>
    <div class="col">
      <input type="text" [(ngModel)]="user.lastname" class="form-control" placeholder="Last name" aria-label="Last name">
    </div>
    <div class="col">
        <input type="number" [(ngModel)]="user.age"  class="form-control" placeholder="Age" aria-label="Age">
      </div>
</div>
<h2>Select Gender</h2>
<div class="form-check">
  <input class="form-check-input" type="radio" [(ngModel)]="user.Gender" name="gender" id="Male" value="Male" checked>
  <label class="form-check-label" for="Male">
   Male
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" [(ngModel)]="user.Gender" name="gender" id="Fe-male" value="Fe-male">
  <label class="form-check-label" for="Fe-male">
   Fe-male
  </label>
</div>

<button type="button" (click)="save()" class="btn btn-success">Save</button>



<ol class="list-group list-group-numbered">
<li *ngFor="let u of users; index as i"
 class="list-group-item">
  <span> {{u.firstname}}</span>
  <span> {{u.lastname}}</span>
  <span> {{u.age}}</span>
  <span> {{u.Gender}}</span>
  <br/>
  <button type="button" style="margin-right: 500;" 
  (click)="deleteUser(u,i)"
  class="btn btn-danger">Delete</button>

</li>

</ol>
